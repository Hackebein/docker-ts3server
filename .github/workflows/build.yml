    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1
    - name: Login to DockerHub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    - name: Build and push
      uses: docker/build-push-action@v2
      with:
        context: linux
        file: linux/Dockerfile-amd64
        build-args: |-
          TS3SERVER_VERSION=3.5.0
          TS3SERVER_URL=https://files.teamspeak-services.com/releases/server/3.5.0/teamspeak3-server_linux_amd64-3.5.0.tar.bz2
          TS3SERVER_ARCHIVE=teamspeak3-server_linux_amd64-3.5.0.tar.bz2
